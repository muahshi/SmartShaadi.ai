<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Magazine | Smart Shaadi AI Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc33; --dark: #0f0f1a; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: #e0e0e0; margin: 0; }
        header { background: rgba(15, 15, 26, 0.95); padding: 20px; text-align: center; border-bottom: 1px solid var(--gold); }
        .logo { font-family: 'Orbitron'; font-size: 1.8rem; color: var(--gold); text-decoration: none; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .section-title { color: var(--gold); font-family: 'Orbitron'; text-align: center; margin-bottom: 40px; }
        .blog-list { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .blog-card { background: var(--glass); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .blog-card:hover { border-color: var(--gold); }
        .category { color: var(--gold); font-size: 0.8rem; font-weight: bold; }
        .blog-link { color: var(--gold); text-decoration: none; font-weight: 600; margin-top: 10px; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">SMART SHAADI</a></header>
    <main class="container">
        <h1 class="section-title">Wedding Magazine ✨</h1>
        <div class="blog-list">
            <div class="blog-card">
                <span class="category">MARKET GUIDE</span>
                <h3>Delhi's Best Wedding Markets 2026</h3>
                <p>Chandni Chowk se lekar Shahpur Jat tak ki poori detail.</p>
                <a href="blog-market.html" class="blog-link">Pura Padhein →</a>
            </div>
            <div class="blog-card">
                <span class="category">BUDGET TIPS</span>
                <h3>Smart Budgeting with AI Strategy</h3>
                <p>Kam kharche mein royal shaadi kaise karein?</p>
                <a href="blog-budget.html" class="blog-link">Pura Padhein →</a>
            </div>
            </div>
    </main>
</body>
</html>
