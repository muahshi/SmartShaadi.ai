<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SmartShaadi.ai</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 40px 20px; background-color: #fdf2f8; }
        .contact-card { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d63384; text-align: center; }
        .info { margin-bottom: 25px; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background: #d63384; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background: #b82a6e; }
        .back-home { display: block; text-align: center; margin-top: 20px; color: #d63384; text-decoration: none; }
    </style>
</head>
<body>

    <div class="contact-card">
        <h1>Contact Us</h1>
        <div class="info">
            <p>Humein aapki madad karke khushi hogi! Wedding planning ya partnership ke liye sampark karein.</p>
            <p><strong>Email:</strong> muahshi.dev@gmail.com</p>
        </div>

        <form action="https://formspree.io/f/your-id" method="POST">
            <div class="form-group">
                <label>Aapka Naam:</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <a href="index.html" class="back-home">‚Üê Back to SmartShaadi Home</a>
    </div>

</body>
</html>
