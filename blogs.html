    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc33; --dark: #0f0f1a; --glass: rgba(255, 255, 255, 0.05); --green: #2ecc71; --blue: #5ac8fa; --red: #ff4747; --purple: #a29bfe; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: #e0e0e0; margin: 0; line-height: 1.6; }
        header { background: rgba(15, 15, 26, 0.95); padding: 25px; text-align: center; border-bottom: 1px solid var(--gold); position: sticky; top: 0; z-index: 100; }

        .mag-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .mag-img { width: 100%; height: 220px; object-fit: cover; border-bottom: 1px solid rgba(255,204,51,0.2); }
        .mag-content { padding: 20px; flex-grow: 1; }
        .cat-tag { display: inline-block; padding: 4px 12px; border-radius: 5px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 12px; }
        .blog-link { color: var(--gold); text-decoration: none; font-weight: 600; display: inline-block; margin-top: 15px; }
    </style>
</head>
